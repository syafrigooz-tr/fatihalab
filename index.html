<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Abang Fatih vs Abang Alab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    canvas {
      border: 2px solid #333;
      display: block;
      margin: 20px auto;
      background: white;
    }
    #info, #score, #winner {
      font-size: 18px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 15px;
      cursor: pointer;
      display: inline-block;
    }
    #restartBtn, #nextTurnBtn {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üèÉ Game Abang Fatih vs Abang Alab üèÉ</h1>
  <p>Tekan <b>Spasi</b> untuk lompat.</p>
  
  <button id="startBtn">Mulai Game</button>
  <button id="nextTurnBtn">Giliran Abang Alab</button>
  <button id="restartBtn">Main Lagi</button>
  
  <canvas id="gameCanvas" width="600" height="200"></canvas>
  <div id="info"></div>
  <div id="score"></div>
  <div id="winner"></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // üîπ Gambar-gambar
    const palmImg = new Image();
    palmImg.src = "https://raw.githubusercontent.com/mdn/learning-area/master/html/canvas/drawimage/palm-tree.png";

    const bgImg = new Image();
    bgImg.src = "https://i.ibb.co/LCqbJ4t/nature-background.png";

    const playerImg = new Image();
    playerImg.src = "https://i.ibb.co/pKX7mzy/cartoon-boy.png";

    let player = { x: 50, y: 150, size: 40, vy: 0, gravity: 1, jump: -15, grounded: true };
    let obstacles = [];
    let score = 0;
    let distance = 0;
    let finishLine = 15000; 
    let obstacleSpeed = 3;
    let gameOver = false;
    let currentPlayer = 1; 
    let scores = {1: 0, 2: 0};
    let times = {1: null, 2: null};
    let gameRunning = false;
    let startTime;

    function resetGame() {
      player.y = 150;
      player.vy = 0;
      player.grounded = true;
      obstacles = generateObstacles();
      score = 0;
      distance = 0;
      gameOver = false;
      obstacleSpeed = 3;
      document.getElementById("score").textContent = "Jarak: 0 / " + finishLine;
      document.getElementById("winner").textContent = "";
      startTime = null;
    }

    // üîπ Generate obstacle berupa pohon sawit
    function generateObstacles() {
      let obs = [];
      let position = 300;
      while (position < finishLine) {
        let height = Math.floor(Math.random() * 51) + 50;
        let width = Math.floor(height * 0.6);
        obs.push({ x: position, y: 180 - height, width: width, height: height });
        let gap = Math.floor(Math.random() * 201) + 200;
        position += gap;
      }
      return obs;
    }

    function drawObstacles(offset) {
      for (let o of obstacles) {
        ctx.drawImage(palmImg, o.x - offset, o.y, o.width, o.height);
      }
    }

    function drawFinishLine(offset) {
      ctx.fillStyle = "black";
      ctx.fillRect(finishLine - offset, 0, 5, canvas.height);
    }

    function update() {
      if (!gameRunning || gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!startTime) startTime = Date.now();

      // üîπ Gambar background alam
      ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

      // Update player
      player.y += player.vy;
      player.vy += player.gravity;
      if (player.y >= 150) {
        player.y = 150;
        player.vy = 0;
        player.grounded = true;
      }

      // Update jarak
      distance += obstacleSpeed;
      if (distance > finishLine - 400) {
        obstacleSpeed = 6; 
      }

      // Cek finish
      if (distance >= finishLine) {
        let timeTaken = (Date.now() - startTime) / 1000;
        gameOver = true;
        gameRunning = false;
        scores[currentPlayer] = finishLine;
        times[currentPlayer] = timeTaken;
        nextTurn(true);
        return;
      }

      // Cek tabrakan
      for (let o of obstacles) {
        if (
          player.x < o.x - distance + o.width &&
          player.x + player.size > o.x - distance &&
          player.y + player.size > o.y
        ) {
          gameOver = true;
          gameRunning = false;
          scores[currentPlayer] = distance;
          nextTurn(false);
          return;
        }
      }

      // üîπ Gambar player (anak kecil kartun)
      ctx.drawImage(playerImg, player.x, player.y, player.size, player.size);

      // üîπ Gambar sawit & garis finish
      drawObstacles(distance);
      drawFinishLine(distance);

      document.getElementById("score").textContent = "Jarak: " + distance + " / " + finishLine;
      if (!gameOver) requestAnimationFrame(update);
    }

    function nextTurn(finished) {
      if (currentPlayer === 1) {
        document.getElementById("info").innerHTML = 
          "‚úÖ Giliran Abang Fatih selesai! " + 
          (finished ? "(Finish dalam " + times[1] + " dtk)" : "(Jarak: " + scores[1] + ")");
        document.getElementById("nextTurnBtn").style.display = "inline-block";
      } else {
        let winnerText = "";
        if (scores[1] >= finishLine && scores[2] >= finishLine) {
          winnerText = times[1] < times[2] ? "üéâ Pemenang: Abang Fatih (lebih cepat)!" : 
                       times[2] < times[1] ? "üéâ Pemenang: Abang Alab (lebih cepat)!" : "ü§ù Seri! Waktu sama.";
        } else if (scores[1] > scores[2]) {
          winnerText = "üéâ Pemenang: Abang Fatih!";
        } else if (scores[2] > scores[1]) {
          winnerText = "üéâ Pemenang: Abang Alab!";
        } else {
          winnerText = "ü§ù Seri! Jarak sama.";
        }
        document.getElementById("winner").textContent = winnerText;
        document.getElementById("info").innerHTML = 
          `Hasil üëâ Fatih: ${scores[1]} (${times[1] ? times[1] + " dtk" : "belum finish"}) | Alab: ${scores[2]} (${times[2] ? times[2] + " dtk" : "belum finish"})`;
        document.getElementById("restartBtn").style.display = "inline-block";
      }
    }

    function startTurn() {
      resetGame();
      gameRunning = true;
      document.getElementById("info").innerHTML = 
        "Giliran: <b>" + (currentPlayer === 1 ? "Abang Fatih" : "Abang Alab") + "</b>";
      update();
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && player.grounded && gameRunning) {
        player.vy = player.jump;
        player.grounded = false;
      }
    });

    document.getElementById("startBtn").addEventListener("click", () => {
      currentPlayer = 1;
      scores = {1: 0, 2: 0};
      times = {1: null, 2: null};
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("restartBtn").style.display = "none";
      startTurn();
    });

    document.getElementById("nextTurnBtn").addEventListener("click", () => {
      currentPlayer = 2;
      document.getElementById("nextTurnBtn").style.display = "none";
      startTurn();
    });

    document.getElementById("restartBtn").addEventListener("click", () => {
      currentPlayer = 1;
      scores = {1: 0, 2: 0};
      times = {1: null, 2: null};
      document.getElementById("restartBtn").style.display = "none";
      startTurn();
    });
  </script>
</body>
</html>
